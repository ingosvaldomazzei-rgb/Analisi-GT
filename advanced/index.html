<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Analisi produzione auto in Italia — Advanced</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.plot.ly/plotly-2.33.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="./assets/css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="container my-4">
    <h2>Analisi produzione auto in Italia — Advanced</h2>

    <div class="row my-3">
      <div class="col-md-6">
        <label class="form-label">Carica CSV (opzionale)</label>
        <input id="fileInput" type="file" accept=".csv" class="form-control" />
        <div class="form-text">CSV atteso: year,sector,brand,units (es: 2024,Passeggeri,Fiat,12000)</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Filtri</label>
        <div class="d-flex gap-2">
          <select id="yearFilter" class="form-select"></select>
          <select id="sectorFilter" class="form-select"><option value="">Tutti i settori</option></select>
          <select id="brandFilter" class="form-select"><option value="">Tutti i marchi</option></select>
          <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card p-3 chart-card">
          <h6>Serie temporali — produzione per marchio</h6>
          <div id="timeSeries" style="height:320px;"></div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card p-3 chart-card">
          <h6>Heatmap — anno vs settore</h6>
          <div id="heatmap" style="height:320px;"></div>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-lg-12">
        <div class="card p-3">
          <h6>Confronto marchi — stacked bar</h6>
          <div id="stackedBar" style="height:420px;"></div>
        </div>
      </div>
    </div>

    <div class="row my-3">
      <div class="col-12 d-flex gap-2">
        <button id="exportPng" class="btn btn-primary">Esporta grafici PNG</button>
        <button id="exportPdf" class="btn btn-outline-primary">Esporta PDF</button>
        <button id="downloadCsv" class="btn btn-outline-secondary">Scarica CSV filtrato</button>
      </div>
    </div>

    <div class="row my-3">
      <div class="col-12">
        <div class="table-responsive">
          <table id="dataTable" class="table table-striped table-sm">
            <thead><tr><th>Anno</th><th>Settore</th><th>Marchio</th><th>Unità</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
